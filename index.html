<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
            <div class="logo-box">
                <!-- img being an inline element, its best to put it inside a container and then position the container to where you want it to be -->
                <img src="img/logo-white.png" alt="Logo" class="logo" />
                <!-- alt is for SEO and is also in case Image doesn't load, people can see this text -->
            </div>

            <div class="text-box">
                <h1 class="heading-primary">
                    <!-- h1 is the single most important heading for google and other search engines so important to put title in there so as to let them know what the page is all about -->
                    <span class="heading-primary-main">OUTDOORS</span>
                    <span class="heading-primary-sub">is where life happens</span>
                    <!-- because we don't want our h1 to only have outdoors can't simply use an h2 for the second part so split into 2 with both being in spans-->
                </h1>
    
            </div>

        </header>
    </body>
</html>
